<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Servido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body class="container">
    nombre: <input class="form-control " type="text" id="nombre"><br><br>
    apellido: <input class="form-control" type="text" id="apellido"><br><br>
    <input class="btn btn-secondary" type="submit" value="Enviar" onclick="ajax_post();">

    <div id="info"></div>
    <script>

    var resultado = document.getElementById("info");

    function ajax_post() {
      var xhr;
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      }else {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }
      var nombre = document.getElementById('nombre').value,
          apellido = document.getElementById('apellido').value,
          informacionDelUsuario = "nombre="+ nombre + "&apellido=" + apellido;
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200 ) {
            var mensaje = xhr.responseText;
            resultado.innerHTML = mensaje;
          }
        }
        xhr.open("POST","index.php",true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(informacionDelUsuario);


    }
    </script>

  </body>
</html>
