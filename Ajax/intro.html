<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax_intro</title>
</head>
<body>
  <button onclick="xhr()">Search</button>
  <div id="info"></div>
  <script>


    // 0 Peticion no ha sido iniciado
    // 1 Peticion ha sido establecida
    // 2 Peticion ha sido enviada
    // 3 Peticion esta siendo procesada
    // 4 Peticion ha sido finalizada
    function xhr() {
    var ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onreadystatechange = function(){
          if (ajaxRequest.readyState == 4 && ajaxRequest.status== 200) {
            document.getElementById("info").innerHTML = ajaxRequest.responseText;
          }
        }
        ajaxRequest.open("GET","intro.txt",true);
        ajaxRequest.send();
    }

  </script>
</body>
</html>
